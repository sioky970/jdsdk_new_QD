basePath: /api
definitions:
  models.BatchCreateTaskRequest:
    properties:
      tasks:
        items:
          $ref: '#/definitions/models.CreateTaskRequest'
        type: array
    required:
    - tasks
    type: object
  models.ChangePasswordRequest:
    properties:
      new_password:
        example: newpass123
        type: string
      old_password:
        example: oldpass123
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.CreateTaskRequest:
    properties:
      consume_jingdou:
        example: 100
        type: integer
      execute_count:
        example: 10
        type: integer
      keyword:
        example: 手机
        type: string
      priority:
        example: 1
        type: integer
      remark:
        example: 测试任务
        type: string
      shop_name:
        example: 京东自营店
        type: string
      sku:
        example: "100001234567"
        type: string
      start_time:
        example: "2023-12-01T10:00:00Z"
        type: string
      task_type:
        example: search_order
        type: string
    required:
    - consume_jingdou
    - execute_count
    - sku
    - start_time
    - task_type
    type: object
  models.CreateTaskTypeRequest:
    properties:
      is_active:
        example: true
        type: boolean
      jingdou_price:
        example: 2
        type: integer
      type_code:
        example: add_to_cart
        type: string
      type_name:
        example: 加购
        type: string
    required:
    - jingdou_price
    - type_code
    - type_name
    type: object
  models.Device:
    properties:
      created_at:
        type: string
      device_id:
        type: string
      device_name:
        type: string
      id:
        type: integer
      ip:
        type: string
      is_blocked:
        type: boolean
      last_active:
        type: string
      last_heartbeat:
        type: string
      last_task_time:
        type: string
      os_info:
        type: string
      status:
        type: string
      version:
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: testuser
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      expires:
        example: 1625097600000
        type: integer
      id:
        example: 1
        type: integer
      nickname:
        example: 测试用户
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      role:
        example: common
        type: string
      username:
        example: testuser
        type: string
    type: object
  models.RegisterRequest:
    properties:
      nickname:
        example: 测试用户
        type: string
      password:
        example: password123
        type: string
      username:
        example: testuser
        type: string
    required:
    - password
    - username
    type: object
  models.UpdateTaskRequest:
    properties:
      execute_count:
        example: 20
        type: integer
      keyword:
        example: 新关键词
        type: string
      priority:
        example: 2
        type: integer
      remark:
        example: 更新备注
        type: string
      shop_name:
        example: 新店铺名称
        type: string
      start_time:
        example: "2023-12-01T10:00:00Z"
        type: string
      status:
        example: running
        type: string
    type: object
  models.UpdateTaskTypeRequest:
    properties:
      is_active:
        example: false
        type: boolean
      jingdou_price:
        example: 3
        type: integer
      type_name:
        example: 新名称
        type: string
    type: object
  models.User:
    properties:
      api_key:
        type: string
      avatar:
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      jingdou_balance:
        type: integer
      last_login:
        type: string
      nickname:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  response.Response:
    properties:
      code:
        example: 0
        type: integer
      data: {}
      msg:
        example: 操作成功
        type: string
    type: object
host: localhost:5001
info:
  contact:
    email: support@jdtask.com
    name: API Support
  description: JD任务平台后端API服务 - Go语言实现版本
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: JD任务平台 API
  version: "1.0"
paths:
  /apikey:
    get:
      consumes:
      - application/json
      description: 获取当前用户的API密钥，如果不存在则创建
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取API密钥
      tags:
      - API密钥
  /apikey/logs:
    get:
      consumes:
      - application/json
      description: 获取当前用户的API调用记录
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 接口端点
        in: query
        name: endpoint
        type: string
      - description: 状态
        enum:
        - success
        - failed
        in: query
        name: status
        type: string
      - description: 开始日期
        format: date
        in: query
        name: start_date
        type: string
      - description: 结束日期
        format: date
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取API调用记录
      tags:
      - API密钥
  /apikey/refresh:
    post:
      consumes:
      - application/json
      description: 重新生成用户的API密钥
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 刷新API密钥
      tags:
      - API密钥
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取访问令牌
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.LoginResponse'
              type: object
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - 认证模块
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出（前端清除Token）
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证模块
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌
      parameters:
      - description: 刷新令牌
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 刷新成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "401":
          description: 令牌无效
          schema:
            $ref: '#/definitions/response.Response'
      summary: 刷新访问令牌
      tags:
      - 认证模块
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
      tags:
      - 认证模块
  /dashboard/future-trends:
    get:
      consumes:
      - application/json
      description: 获取未来7天的任务和京豆消耗预测
      produces:
      - application/json
      responses:
