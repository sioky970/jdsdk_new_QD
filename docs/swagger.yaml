      consumes:
      - application/json
      description: 设备提交任务执行结果
      parameters:
      - description: 反馈信息
        in: body
        name: request
        required: true
        schema:
          properties:
            device_id:
              type: string
            message:
              type: string
            status:
              type: string
            task_id:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 任务执行反馈
      tags:
      - 设备模块
  /jingdou/balance:
    get:
      consumes:
      - application/json
      description: 获取当前用户的京豆余额
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取京豆余额
