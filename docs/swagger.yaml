      - API日志
  /settings:
    get:
      consumes:
      - application/json
      description: 获取所有系统设置（仅管理员）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取系统设置列表
