      description: 获取系统概览数据，包括用户、任务、设备总数
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取概览数据
      tags:
      - 仪表板模块
  /dashboard/stat/details:
    get:
      consumes:
      - application/json
      description: 获取系统详细统计数据，包括趋势、分布等（仅管理员）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取详细统计数据
      tags:
      - 仪表板模块
  /dashboard/statistics:
    get:
      consumes:
      - application/json
      description: 获取详细的统计数据，包括任务状态、设备状态等
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取统计数据
      tags:
      - 仪表板模块
  /devices:
    get:
      consumes:
      - application/json
      description: 获取所有设备列表，支持分页（仅管理员）
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取设备列表
      tags:
      - 设备模块
  /devices/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取设备详细信息（仅管理员）
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Device'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取设备详情
      tags:
      - 设备模块
  /devices/{id}/status:
    put:
      consumes:
      - application/json
      description: 更新设备的封禁状态（仅管理员）
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态信息
        in: body
        name: request
        required: true
        schema:
          properties:
            is_blocked:
              type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 更新设备状态
      tags:
      - 设备模块
  /devices/clear-all:
    post:
      consumes:
      - application/json
      description: 清空所有设备记录（仅管理员）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 清空所有设备
      tags:
      - 设备模块
  /devices/request-task:
    post:
      consumes:
      - application/json
      description: 设备请求待执行的任务
      parameters:
      - description: 设备ID
        in: body
        name: request
        required: true
        schema:
          properties:
            device_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 设备请求任务
      tags:
      - 设备模块
  /devices/statistics:
    get:
      consumes:
      - application/json
      description: 获取设备统计数据（仅管理员）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      security:
      - BearerAuth: []
      summary: 获取设备统计信息
      tags:
      - 设备模块
  /devices/task-feedback:
