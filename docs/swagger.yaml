      consumes:
      - application/json
      description: 修改单个系统设置（仅管理员）
      parameters:
      - description: 设置ID
        in: path
        name: id
        required: true
        type: integer
      - description: 设置值
        in: body
        name: request
        required: true
        schema:
          properties:
            param_value:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 修改单个设置
      tags:
      - 系统设置
  /settings/batch:
    put:
      consumes:
      - application/json
      description: 批量修改系统设置（仅管理员）
      parameters:
      - description: 设置列表
        in: body
        name: settings
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 批量修改设置
      tags:
      - 系统设置
  /settings/frontend:
    get:
      consumes:
      - application/json
      description: 获取前端配置信息，无需认证
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 获取前端设置
      tags:
      - 系统设置
    post:
      consumes:
      - application/json
      description: 保存前端配置信息（仅管理员）
      parameters:
      - description: 前端配置
